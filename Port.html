<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Checker Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #383373;
        }

        #calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color:#383373;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <label for="host">Host:</label>
    <input type="text" id="host" placeholder="Enter host or IP address" required>

    <label for="port">Port:</label>
    <input type="number" id="port" placeholder="Enter port number" required>

    <button onclick="checkPort()">Check Port</button>

    <div id="result"></div>
</div>

<script>
    function checkPort() {
        const host = document.getElementById("host").value;
        const port = document.getElementById("port").value;
        
        const url = https://cors-anywhere.herokuapp.com/https://api.portchecker.co/check?host=${host}&port=${port};

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById("result");
                if (data.open) {
                    resultElement.innerHTML = <p>Port ${port} is open on ${host}</p>;
                } else {
                    resultElement.innerHTML = <p>Port ${port} is closed on ${host}</p>;
                }
            })
            .catch(error => {
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = Error: ${error.message};
            });
    }
</script>

</body>
</html>
